plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'java'
}


javafx {
    version = "17.0.1"
    modules = [ 'javafx.controls' ]
}

group 'com.kodilla'
version '1.0-SNAPSHOT'
mainClassName = 'com.kodilla.tictactoe.TicTacToe'

repositories {
    mavenCentral()
}

dependencies {

}